<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://raw.githack.com/ch1kulya/styleBasic/main/styleBasic.css">
  <link rel="icon" href="https://raw.githack.com/ch1kulya/RemoveBG/main/favicon.ico" type="image/x-icon">
  <meta name="keywords" content="RemoveBG, —É–¥–∞–ª–µ–Ω–∏–µ —Ñ–æ–Ω–∞, –æ–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π, –æ–Ω–ª–∞–π–Ω –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç">
  <meta name="author" content="ch1ka">
  <meta name="description" content="RemoveBG - —É–¥–∞–ª–µ–Ω–∏–µ —Ñ–æ–Ω–∞ —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –ø—Ä—è–º–æ –≤ –≤–∞—à–µ–º –±—Ä–∞—É–∑–µ—Ä–µ. –ë—ã—Å—Ç—Ä–æ –∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ.">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      max-width: 500px;
      width: 100%;
      text-align: center;
      padding: 20px;
    }

    .drop-zone {
      border: 2px dashed var(--border-color);
      padding: 20px;
      width: 100%;
      height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background-color 0.2s ease;
    }

    .drop-zone.dragover {
      background-color: var(--background-hover);
    }

    #fileInput {
      display: none;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      font-size: 12px;
      color: var(--text-color);
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã -->
  <button id="theme-toggle" class="theme-toggle">üåô</button>

  <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
  <div class="container">
    <div class="card">
      <h1>RemoveBG</h1>

      <div id="dropZone" class="drop-zone" style="border-radius: 10px;">
        <p>–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—é–¥–∞ –∏–ª–∏ –Ω–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏</p>
      </div>

      <form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
        <input id="fileInput" type="file" name="file" accept="image/*">
        <input type="submit" value="Upload" style="display: none;">
      </form>
    </div>
  </div>

  <!-- –§—É—Ç–µ—Ä -->
  <footer>
    <p>made with ‚ô° by ch1ka &middot; original <a href="https://github.com/codediodeio/rembg-webapp-tutorial">repo</a></p>
  </footer>

  <!-- –°–∫—Ä–∏–ø—Ç—ã -->
  <script src="https://raw.githack.com/ch1kulya/styleBasic/main/theme.js"></script>
  <script>
    let dropZone = document.getElementById("dropZone");
    let fileInput = document.getElementById("fileInput");
    let uploadForm = document.getElementById("uploadForm");

    dropZone.addEventListener("click", function () {
      fileInput.click();
    });

    fileInput.addEventListener("change", function () {
      if (fileInput.files.length > 0) {
        uploadForm.submit();
      }
    });

    dropZone.addEventListener("dragover", function (e) {
      e.preventDefault();
      e.stopPropagation();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", function (e) {
      e.preventDefault();
      e.stopPropagation();
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", function (e) {
      e.preventDefault();
      e.stopPropagation();
      dropZone.classList.remove("dragover");

      if (e.dataTransfer.files.length > 0) {
        fileInput.files = e.dataTransfer.files;
        uploadForm.submit();
      }
    });
  </script>
</body>
</html>
